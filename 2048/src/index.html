<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048 Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <div id="game-container">
      <h1>2048 Game</h1>
      <div id="text-container">
        <div id="score-container">
          <p>Score:</p>
          <p id="score-value">0</p>
        </div>
        <div id="best-score-container">
          <p>Best score:</p>
          <p id="best-score-value">0</p>
        </div>
      </div>
      <div id="grid-container">
        <!-- Cells generated dynamically -->
      </div>
      <button id="restart-button">Restart Game</button>
    </div>

    <!-- MODAL -->
     <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close-modal">&times;</span>
            <h2 id="modal-title">Has ganado</h2>
            <div id="modal-score-container">
              <p id="modal-text">Tu resultaldo ha sido:</p>
              <p id="modal-score">0</p>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>

  </body>
</html>
